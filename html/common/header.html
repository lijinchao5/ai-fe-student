<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta data-n-head="true" http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta data-n-head="true" name="renderer" content="webkit" />
    <!--<link rel="stylesheet" href="../../css/common.css" type="text/css"/>-->
    <link rel="stylesheet" href="../../css/common/header.css" type="text/css" />
</head>

<body>
    <div class="top">
        <div class="center">
            <a href="../index.html">
                <div class="fl logo"></div>
            </a>
            <div class="fr">
                <a href="../personInfo/personInfo.html">
                    <img class="fl" src="" alt="头像" id="photo">
                </a>
                <p class="fl" id="username"></p>
                <a href="../personInfo/personInfo.html">个人中心</a>
                <a>|</a>
                <!--退出弹窗-->
                <a data-toggle="modal" data-target=".exits" class="exit-button">退出</a>
                <div class="modal fade exits" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" id="exit-header"></div>
                            <div class="modal-body">
                                <img class="exit-eyes" src="../../images/common/exit.png"/>
                                <p class="exit-text">确定要退出吗？</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn" data-dismiss="modal" onclick="logout()">确定</button>
                                <button type="button" class="btn" data-dismiss="modal">不了</button>
                            </div>
                        </div>
                    </div>
                </div>

                <a class="exit-button" id="dialogButton" style="display: none;" data-toggle="modal" data-toggle1="1" data-target=".exits1">0000000000</a>
                <div class="modal fade exits1" tabindex="-1"  data-backdrop="static">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" id="exit1-header"></div>
                            <div class="modal-body" >
                                <p id="dialog_content"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn" data-dismiss="modal">确定</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="over" class="overLoading" style="display:none;">
                <div id="layout" class="layoutLoading"><img src="../../images/common/loading.gif" />
                    <p class="loading-text"></p>
                </div>
            </div>
        </div>
    </div>

</body>

<!--<script type="text/javascript" src="../../lib/jquery-3.3.1.min.js"></script>-->
<script type="text/javascript" src="../../js/common/header.js"></script>


</html>
