<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../lib/bootstrap-3.3.7/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="../../css/common.css" type="text/css"/>
    <link rel="stylesheet" href="../../css/interestPractice/jobList.css" type="text/css"/>
    <title>作业列表</title>

</head>

<body>
<div class="job-list">
    <div class="screen">
        <span>筛选：</span>
        <button type="button" class="btn btn-md btn-primary">全部</button>
        <button type="button" class="btn btn-md">已完成</button>
        <button type="button" class="btn btn-md">进行中</button>
    </div>
    <div class="report-banner">
        <ul class="main" id="jobList">
        </ul>
    </div>
    <div class="page-wrap">
        <div class="paging">
            <span class="up">上一页</span>
            <ol class="toggles" id="toggleLi">
            </ol>
            <span class="down">下一页</span>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="../../lib/jquery-3.3.1.js"></script>
<script type="text/javascript" src="../../lib/bootstrap-3.3.7/bootstrap.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/interestPractice/jobList.js"></script>

</html>
