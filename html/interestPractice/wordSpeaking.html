                                </div>
                                <!-- Controls -->

                                    <img src="../../images/common/prev.png" alt="上一张">

                        </div>
                        <div class="speak-listen-btn">
                            <!-- 播放图标 -->
                            <img src="../../images/common/playing.gif" class="play-icon q_play" alt="播放图标"/>
                            <!-- 录音进度条 -->

                                        <div class="layui-progress-bar" lay-percent="0%" style="height:18px;">

                                        </div>
                                    </div>
                                </div>
                                <div class="speed-text">录音中</div>
                            </div>
                            <div class="q_restart" style="display: none;">
                                <div class="headset play" onclick="readword(true);">
                                    <!--<img src="../../images/common/normal-button.png"/>-->
                                    <!--<p>重做</p>-->
                                </div>
                                <div class="play palybutton" onclick="readwordl()">
                                    <!--<img src="../../images/common/normal-button.png"/>-->
                                    <!--<p>我的录音</p>-->
                                </div>
                            </div>
                        </div>
                        <div class="status">
                            <div class="normal" style="display: none">
                                <!--<img src="../../images/common/normal.png">-->
                                正常
                            </div>
                            <div class="abnormal" style="display: none">
                                <!--<img src="../../images/common/abnormal.png">-->
                                不正常
                            </div>
                        </div>
                    </li>
                    <li class="kwclass">
                        <!-- 课文跟读 -->
                        <!-- 旋转木马 -->
                        <div class="article-reading-carousel">
                            <div id="article-reading-carousel" class="carousel slide" data-ride="carousel"
                                 data-interval="false" data-wrap="false" data-wrap="false">
                                <!-- Wrapper for slides -->
                                <div class="carousel-inner" role="listbox" id="kw">
                                </div>
                                <!-- Controls -->
                                <a class="left carousel-control" href="#article-reading-carousel" data-slide="prev">
                                    <img src="../../images/common/prev.png" alt="上一张">
                                </a>
                                <a class="right carousel-control" href="#article-reading-carousel" data-slide="next">
                                    <img src="../../images/common/next.png" alt="下一张">
                                </a>
                            </div>
                        </div>
                        <div class="speak-listen-btn">
                            <!-- 播放图标 -->
                            <img src="../../images/common/playing.gif" class="play-icon q_play" alt="播放图标"/>
                            <!-- 录音进度条 -->
                            <div class="speed q_sounding">
                                <div class="speed-icon" id="divjdt">
                                    <div class="layui-progress layui-progress-big" lay-filter="ly"
                                         style="width: 260px;height:18px;">
                                        <div class="layui-progress-bar" lay-percent="0%" style="height:18px;">
                                            <!-- <img class="" src="../../images/common/progress.png" alt="进度条" style="margin:-74px -25px 0 -25px;"> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="speed-text">录音中</div>
                            </div>
                            <div class="q_restart" style="display: none;">
                                <div class="headset play" onclick="readword(true);">
                                    <!--<img src="../../images/common/normal-button.png"/>-->
                                    <!--<p>重做</p>-->
                                </div>
                                <div class="play palybutton" onclick="readwordl()">
                                    <!--<img src="../../images/common/normal-button.png"/>-->
                                    <!--<p>我的录音</p>-->
                                </div>
                            </div>
                        </div>
                        <div class="status">
                            <div class="normal" style="display: none">
                                <!--<img src="../../images/common/normal.png">-->
                                正常
                            </div>
                            <div class="abnormal" style="display: none">
                                <!--<img src="../../images/common/abnormal.png">-->
                                不正常
                            </div>
                        </div>
                    </li>
                    <li class="jsbyclass">
                        <!-- 角色扮演 -->
                        <!-- 旋转木马 -->
                        <div class="cosplay-carousel">
                            <div id="cosplay-carousel" class="carousel slide" data-ride="carousel" data-interval="false"
                                 data-wrap="false" data-wrap="false">
                                <!-- Wrapper for slides -->
                                <div class="carousel-inner" role="listbox" id="jsby">
                                </div>
                                <!-- Controls -->
                                <a class="left carousel-control" href="#cosplay-carousel" data-slide="prev">
                                    <img src="../../images/common/prev.png" alt="上一张">
                                </a>
                                <a class="right carousel-control" href="#cosplay-carousel" data-slide="next">
                                    <img src="../../images/common/next.png" alt="下一张">
                                </a>
                            </div>
                        </div>
                        <div class="speak-listen-btn">
                            <!-- 播放图标 -->
                            <img src="../../images/common/playing.gif" class="play-icon q_play" alt="播放图标"/>
                            <!-- 录音进度条 -->
                            <div class="speed q_sounding">
                                <div class="speed-icon" id="divjdt">
                                    <div class="layui-progress layui-progress-big" lay-filter="ly"
                                         style="width: 260px;height:18px;">
                                        <div class="layui-progress-bar" lay-percent="0%" style="height:18px;">
                                            <!-- <img class="" src="../../images/common/progress.png" alt="进度条" style="margin:-74px -25px 0 -25px;"> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="speed-text">录音中</div>
                            </div>
                            <div class="q_restart" style="display: none;">
                                <div class="headset play" onclick="readword(true);">
                                    <!--<img src="../../images/common/normal-button.png"/>-->
                                    <!--<p>重做</p>-->
                                </div>
                                <div class="play palybutton" onclick="readwordl()">
                                    <!--<img src="../../images/common/normal-button.png"/>-->
                                    <!--<p>我的录音</p>-->
                                </div>
                            </div>
                        </div>
                        <div class="status">
                            <div class="normal" style="display: none">
                                <!--<img src="../../images/common/normal.png">-->
                                正常
                            </div>
                            <div class="abnormal" style="display: none">
                                <!--<img src="../../images/common/abnormal.png">-->

                            </div>
                        </div>
                    </li>
                    <li class="intelligent-dictation writing znclass">
                        <!-- 智能听写 -->
                        <!-- 旋转木马 -->
                        <div class="intelligent-dictation-carousel writing-carousel">
                            <div class="intelligent-dictation-carousel">
                                <div id="intelligent-dictation-carousel" class="carousel slide" data-ride="carousel"
                                     data-interval="false" data-wrap="false">
                                    <!-- Wrapper for slides -->
                                    <div class="carousel-inner" role="listbox" id="zn">
                                    </div>
                                    <!-- Controls -->
                                    <a class="left carousel-control" href="#intelligent-dictation-carousel"
                                       data-slide="prev">
                                        <img src="../../images/common/prev.png" alt="上一张">
                                    </a>
                                    <a class="right carousel-control" href="#intelligent-dictation-carousel"
                                       data-slide="next">
                                        <img src="../../images/common/next.png" alt="下一张">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="speak-listen-btn">
                            <div class="play znbutton" onclick="readword();">
                                <!--<img src="../../images/common/headset.png"/>-->
                                <!--<p>再听一次</p>-->
                            </div>
                        </div>
                        <div class="status">
                            <div class="normal" style="display: none">
                                <!--<img src="../../images/common/normal.png">-->
                                正常
                            </div>
                            <div class="abnormal" style="display: none">
                                <!--<img src="../../images/common/abnormal.png">-->
                                不正常
                            </div>
                        </div>
                    </li>
                </ul>
                <button onclick="submithomework();" class="speak-listen-submit">提交</button>
                <div id="overlay"></div>
                <div id="tooltip">
                    <div class="dictation-modal-header"></div>
                    <div class="dictation-modal-body">
                        <p id="submit_tip"></p>
                        <!--您还有<span>7</span>道题没有提交，请继续做作业吧-->
                    </div>
                    <div class="dictation-modal-footer">
                        <button id="close">关闭</button>
                    </div>
                </div>
                <!-- 提交成功的模态框 -->

                <div class="modal fade bs-example-modal-lg submit-success" tabindex="-1" role="dialog"
                     aria-labelledby="myLargeModalLabel" data-backdrop="static">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <!-- model content 开始 -->
                            <div class="modal-header"></div>
                            <div class="modal-body">
                                <p>提交后不能修改，
                                    <br/>确定要提交吗？</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" onclick="submithomeworkok();">确定</button>
                            </div>
                            <!-- model content 结束 -->
                        </div>
                    </div>
                </div>
                <div style="visibility: hidden;">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".submit-success"
                            id="tjcg">提交成功
                    </button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".ready-go"
                            id="kszzy">开启作业
                    </button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".delay" id="timeout">
                        timeout
                    </button>
                </div>

                <div class="modal fade bs-example-modal-lg ready-go" tabindex="-1" role="dialog"
                     aria-labelledby="myLargeModalLabel" data-backdrop="static">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <!-- model content 开始 -->
                            <div class="modal-header"></div>
                            <div class="modal-body">
                                <p>准备好了吗？</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="readword();"
                                        id="startworkhome">开启作业
                                </button>
                            </div>
                            <!-- model content 结束 -->
                        </div>
                    </div>
                </div>
                <!--提交超时 模态框-->
                <div class="modal fade bs-example-modal-sm delay" tabindex="-1" data-backdrop="static">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <!-- model content 开始 -->
                            <div class="modal-header"></div>
                            <div class="modal-body">
                                <p>作业提交已超时，
                                    <br/>无法提交作业</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" onclick="gotoWorkHome();">确定</button>
                            </div>
                            <!-- model content 结束 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</div>

<!--模板-->
<script id="dcscript" type="text/html">
    <div class="item {active}" data='{jsonobj}'>
        <!-- 添加等级示图 -->
        <div class="word-degree">
            <p class="degree-fail fl">
                <img src="../../images/common/red.png" alt="继续努力"> 60分以下
            </p>
            <p class="degree-good fl">
                <img src="../../images/common/yellow.png" alt="良好"> 60分~85分
            </p>
            <p class="degree-well fl">
                <img src="../../images/common/blue.png" alt="优秀"> 85分以上
            </p>
        </div>
        <div class="score" id="score{sectionDetailId}" style="{display}">{studentScore}</div>
        <div class="text-out {color}">
            <div class="text">{standerText}</div>
        </div>
    </div>
</script>
<script id="znscript" type="text/html">
    <div class="item {active}" data='{jsonobj}'>
        <div class="right-and-wrong">
            <img id="score{sectionDetailId}" src="../../images/speakAndListen/true.png" style="{display}">
        </div>
        <div class="text {color}">
            <input type="text" class="dictation" placeholder="请输入您所听到的单词" id="{flagid}" value={studentText}>
            <input type="button" class="finish buttonover" value="完成">
        </div>
    </div>
</script>
<script id="contentscript" type="text/html">
    <div class="li">
        <p class="{_class} item-in" data='{jsonobj}'>
            <abc class="abcd">{t1}</abc>
            <span>{name}</span>
            <abc class="abcdin">{t2}</abc>
            <b class="role-score" style="{display}" id="score{sectionDetailId}">{studentScore}</b>
        </p>
    </div>
</script>
<script id="jsbyscript" type="text/html">
    <div class="item {active}" dialogNum="{dialogNum}">
        <!-- 添加等级示图 -->
        <div class="word-degree">
            <p class="degree-fail fl">
                <img src="../../images/common/red.png" alt="继续努力"> 60分以下
            </p>
            <p class="degree-good fl">
                <img src="../../images/common/yellow.png" alt="良好"> 60分~85分
            </p>
            <p class="degree-well fl">
                <img src="../../images/common/blue.png" alt="优秀"> 85分以上
            </p>
        </div>
        <div class="gd"><span>跟读：</span></div>
        <div class="lunbo-portrait text green dialogNum{dialogNum}">
            <div class="ul">
                <div class="jsbyanimateul">
                    <div class="animateul dialog-cont">
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
