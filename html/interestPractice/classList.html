<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="../../lib/bootstrap-3.3.7/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="../../css/common.css" type="text/css"/>
    <link rel="stylesheet" href="../../css/interestPractice/classList.css" type="text/css"/>
    <title>班级列表</title>
</head>
<body>
<div id="header"></div>
<div class="outs">
    <div class="mains">
        <div id="nav"></div>
        <div id="class-list">
            <ul class="class-wrap">
                <li>
                    <p class="class-name">三年级2班</p>
                    <p class="class-number">50人</p>
                    <p class="completed-work">待完成作业</p>
                    <p class="completed-work-text">
                        <span class="finished-work">3</span>/<span class="total-work">50</span>
                    </p>
                    <p class="completed-exam">待完成考试</p>
                    <p class="completed-exam-text">
                        <span class="finished-exam">3</span>/<span class="total-exam">50</span>
                    </p>
                    <img src="../../images/myclass/class-disbanded.png" alt="解散班级" class="class-disbanded">
                </li>
                <li>
                    <p class="class-name">三年级2班</p>
                    <p class="class-number">50人</p>
                    <p class="completed-work">待完成作业</p>
                    <p class="completed-work-text"><span class="finished-work">3</span>/<span
                            class="total-work">50</span></p>
                    <p class="completed-exam">待完成考试</p>
                    <p class="completed-exam-text"><span class="finished-exam">3</span>/<span
                            class="total-exam">50</span></p>
                    <p class="enter-class" onclick="window.location.href='./myClass.html'">进入班级</p>
                    <p class="withdraw-class" onclick="withdrawClass()">退班</p>
                </li>
                <li></li>
                <li>
                    <img onclick="addClass()"  class="class-add" src="../../images/myclass/class-add.png" alt="添加班级">
                    <p class="add-text" onclick="addClass()">添加更多</p>
                </li>
            </ul>
            <!--退班弹窗-->

            <div class="page-wrap">
                <div class="paging">
                    <span class="up">上一页</span>
                    <ol class="toggles" id="toggleLi">
                    </ol>
                    <span class="down">下一页</span>
                </div>
            </div>
        </div>
        <div id="footer"></div>

    </div>

</div>
<div class="without-class">
    <div class="without-content">
        <div class="without-header"></div>
        <div class="without-body"></div>
        <div class="without-footer">
            <button class="withdraw-sure">确定</button>
            <button class="withdraw-refuse">不了</button>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../lib/jquery-3.3.1.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../lib/bootstrap-3.3.7/bootstrap.js"></script>

<script>
    $(function () {
        $('#header').load('../common/header.html');
        $('#nav').load('../common/nav.html');
        $('#footer').load('../common/footer.html');

    });
    function withdrawClass() {
        $(".without-class .without-body").text("确定要退出该班级吗，退出后将不能接受到该班级老师布置的作业或者考试，之前的作业和考试数据将会一起消失哦!");
        $(".without-class").toggle();
    }

    $(".without-footer button ").click(function () {
        $(".without-class").toggle();
    });

    function addClass(){
        $(".without-class .without-body").html("<span>班级编号：</span><input class='append-class' placeholder='请输入你想加入的班级'>");
        $(".without-class").toggle();
    }
</script>
</html>
