<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="../../lib/bootstrap-3.3.7/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="../../css/common.css" type="text/css"/>
    <!--<link rel="stylesheet" href="../../css/interestPractice/myClass.css" type="text/css"/>-->
    <link rel="stylesheet" href="../../css/interestPractice/myClass.css" type="text/css"/>
    <title>我的班级</title>
    <style>

    </style>
</head>
<body>
<div id="header"></div>
<div class="outs">
    <div class="mains">
        <div id="nav"></div>
        <div id="my-class">
            <div class="present-class">
                <p>当前班级:</p>
                <div id="present-class">
                    <p id="currentClass"></p>
                </div>
                <button onclick="changeClass()">切换班级</button>
                <ul class="class-list"></ul>
                <p class="my-classmate" onclick="jumpMate()"><img src="../../images/myclass/meta-icon.png" alt="" >我的同学</p>
            </div>
            <div class="task-list">
                <ul class="task-title">
                    <li class="current" onclick="getWork()">听说作业</li>
                    <li onclick="getExam()">模拟考场</li>
                </ul>
                <div class="task-content">
                    <div id="work-report" class="reports">
                        <div class="screen">
                            <span>筛选：</span>
                            <button type="button" class="btn btn-md btn-primary">全部</button>
                            <button type="button" class="btn btn-md">已完成</button>
                            <button type="button" class="btn btn-md">进行中</button>
                        </div>
                        <div class="report-banner">
                            <ul class="main" id="jobList">
                            </ul>
                        </div>
                        <div class="page-wrap">
                            <div class="paging">
                                <span class="up">上一页</span>
                                <ol class="toggles" id="toggleLi">
                                </ol>
                                <span class="down">下一页</span>
                            </div>
                        </div>
                    </div>
                    <div id="exam-report" class="reports">
                        <div class="screen">
                            <span>筛选：</span>
                            <button type="button" class="btn btn-md btn-primary">全部</button>
                            <button type="button" class="btn btn-md">未开始</button>
                            <button type="button" class="btn btn-md">进行中</button>
                            <button type="button" class="btn btn-md">已完成</button>
                        </div>
                        <div class="report-banner">
                            <div class="empty-all" style="display: none;">
                                <img src="../../images/common/empty.png" alt="没有模考">
                                <p class="empty-text">老师还没有布置模考哦！</p></div>
                            <ul class="main" id="examList">
                            </ul>
                        </div>
                        <div class="page-wrap">
                            <div class="paging">
                                <span class="up">上一页</span>
                                <ol class="toggles" id="toggleL">
                                </ol>
                                <span class="down">下一页</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div id="footer"></div>
    </div>
</div>
</body>

<script type="text/javascript" src="../../lib/jquery-3.3.1.js"></script>
<script type="text/javascript" src="../../lib/store.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../lib/bootstrap-3.3.7/bootstrap.js"></script>
<!--<script type="text/javascript" src="../../js/interestPractice/myClass.js"></script>-->
<script type="text/javascript" src="../../js/interestPractice/myClass.js"></script>

<script>

</script>
</html>
