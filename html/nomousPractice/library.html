<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../lib/bootstrap-3.3.7/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../../css/common.css" type="text/css" />
    <link rel="stylesheet" href="../../css/nomousPractice/library.css" type="text/css" />
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all">

    <title>自主练习</title>

</head>

<body>
    <div id="header"></div>
    <div class="outs">
        <div class="mains">
            <div id="nav"></div>
            <div id="library" class="library">
                <!-- 返回按钮 -->
                <!--<div id="back"></div>-->
                <a href="./practiceList.html"><img src="../../images/common/go-back.png" class="back"></a>
                <div class="library-content">
                    <div class="part-num">
                        <span class="current" id="numnow">1</span>/<span class="part-all" id="numcount">1</span>
                    </div>
                    <div class="part-scores">
                        <p id="pscore">
                            <span class="part-score current"></span>
                        </p>
                    </div>
                    <div class="content">
                        <!-- 旋转木马 -->
                        <div id="practice-carousel" class="carousel" data-ride="carousel" data-interval="false" data-wrap="false">
                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox" id="carousel-inner">
                            </div>
                            <!-- Controls -->
                            <a class="left carousel-control leftsyz" href="#practice-carousel" role="button" data-slide="prev">
                                <img src="../../images/common/prev.png" alt="上一张">
                            </a>
                            <a class="right carousel-control rightxyz" href="#practice-carousel" role="button" data-slide="next">
                                <img src="../../images/common/next.png" alt="下一张">
                            </a>
                        </div>

                    </div>
                    <!-- 旋转木马 结束 -->
                    <div class="nomous-practice-btn">
                        <!-- 播放图标 -->
                        <img src="../../images/common/playing.gif" class="play-icon q_play" alt="播放图标" style="display: none;" />
                        <!-- 录音进度条 -->
                        <div class="speed q_sounding" style="display: none;">
                            <div class="speed-icon" id="divjdt">
                                <div class="layui-progress layui-progress-big" lay-filter="ly">
                                    <div class="layui-progress-bar" lay-percent="0%" style="height:18px;">
                                        <!-- <img class="" src="../../images/common/progress.png" alt="进度条" style="margin:-67px -25px 0 -25px;"> -->
                                    </div>
                                </div>
                            </div>
                            <div class="speed-text">录音中</div>
                        </div>

                        <div class="q_restart" style="display: none;">
                            <div class="headset play" onclick="readlibrary(true);">
                                <!--<img src="../../images/common/headset.png" />-->
                                <p>重做</p>
                            </div>
                            <div class="play" onclick="readlid();">
                                <!--<img src="../../images/speakAndListen/play.png" />-->
                                <p>播放</p>
                            </div>
                            <div class="play end" onclick="submitend();">
                                <!--<img src="../../images/nomousPractice/boom.png" />-->
                                <p class="end-p">The <span class="span1">end!</span> <span class="span2">&nbsp;&nbsp;点我</span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--开始练习 模态框 -->
                <div style="visibility: hidden;">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".ready-go" id="startworkhome">开启作业
                </button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".report" id="submitend">
                    查看成绩
                </button>
                </div>

                <div class="modal fade bs-example-modal-lg ready-go" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <!-- model content 开始 -->
                            <div class="modal-header">
                                <h4 class="modal-title">提&nbsp;&nbsp;示</h4>
                            </div>
                            <div class="modal-body">
                                <p class="title" id="titleName1"></p>
                                <div class="indicate">字数：<span id="wordNum1"></span><span class="mid">类别：<span
                                    id="typeName1"></span></span>级别：<span id="levelName1"></span></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary start-read" data-dismiss="modal" onclick="readlibrary();">开始练习
                            </button>
                            </div>
                            <!-- model content 结束 -->
                        </div>
                    </div>
                </div>
                <!--提交超时 模态框-->
                <div class="modal fade  report" tabindex="-1">
                    <div class="modal-dialog ">
                        <div class="modal-content">
                            <!-- model content 开始 -->
                            <div class="modal-header">
                                <button class="close" data-dismiss="modal">×</button>
                            </div>
                            <div class="modal-body">
                                <img src="../../images/personInfo/xs-meb-icon.png" class="user-photo">
                                <p class="user-name"></p>
                                <p class="time" id="endtime">2018/02/19&nbsp;&nbsp;13:03</p>
                                <p class="title" id="titleName2">At The Library</p>
                                <div class="indicate">字数：<span id="wordNum2"></span><span class="mid">类别：<span
                                    id="typeName2"></span></span>级别：<span id="levelName2"></span></div>
                                <div class="sentences-degree clearfix">
                                    <p>
                                        <span>准确度</span>
                                        <progress class="accuracy" value="" max="100" id="endaccuracy"></progress>
                                    </p>
                                    <p>
                                        <span>流利度</span>
                                        <progress class="fluency" value="" max="100" id="endfluency"></progress>
                                    </p>
                                    <p>
                                        <span>完整度</span>
                                        <progress class="integrity" value="" max="100" id="endintegrity"></progress>
                                    </p>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <p class="fr clearfix score100" style="display: none;">真的很棒哦，继续加油！&nbsp;(90-100分)</p>
                                <p class="fl clearfix score80" style="display: none;">发挥不错哦，继续加油！&nbsp;(80-89分)</p>
                                <p class="up score70" style="display: none;">世上无难事，只要肯攀登，继续加油！！&nbsp;(0-79分)</p>
                            </div>
                            <!-- model content 结束 -->
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../lib/jquery-3.3.1.js"></script>
<script type="text/javascript" src="../../lib/bootstrap-3.3.7/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/nomousPractice/library.js"></script>
<script type="text/javascript" src="../../lib/mp3/recordmp3.js"></script>
<script type="text/javascript" src="../../js/audioCommon.js"></script>
<script type="text/javascript" src="../../lib/map.js"></script>
<script type="text/javascript" src="../../lib/layui/layui.all.js"></script>

<!-- radarMap -->
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>

<script id="libraryscript" type="text/html">
    <div class="item {active}" data={dataid}>
        <div class="part">{sentence_cont}</div>
        <div class="library-point">
            <div class="sentences-degree clearfix">
                <div class={dataid} style="height: 120px;width: 150px;"></div>
            </div>
        </div>
    </div>
</script>

<script>


    radarMap(0,0,0,30,"radar-map");

    function radarMap(pronunciation,fluency,integrity,size,className){
        var dom = document.getElementsByClassName(className)[0];
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        option = {
            /*title: {
                text: '自定义雷达图'
            },*/
            /*legend: {
                data: ['图一','图二', '张三', '李四']
            },*/
            grid:{
                x:25,
                y:45,
                x2:5,
                y2:20,
                borderWidth:5
            },
            radar: [
                {
                    indicator: [
                        { text: '流利度',max:100,min:0},
                        { text: '准确度',max:100,min:0},
                        { text: '完整度',max:100,min:0}
                    ],
                    // center: ['25%', '50%'],  // 位置判断
                    radius: size,  // 调整整个图的大小
                    startAngle: 90,
                    splitNumber: 4,  // 圆环个数
                    shape: 'circle',
                    name: {
                        formatter:'{value}',
                        textStyle: {
//                            color:'#72ACD1'
                            color:'#999'
                        }
                    },
                    splitArea: {
                        areaStyle: {
                            color: ['#f9d6b6',
                                '#fac28d', '#fac28d#ffaa59',
                                '#f08118', 'yellow'],
                            shadowColor: 'rgba(0, 0, 0, 0.3)'
                            //shadowBlur: 10
                        }
                    },
                    axisLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.5)'
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.5)'
                        }
                    }
                }
            ],
            series: [
                {
                    name: '雷达图',
                    type: 'radar',
                    itemStyle: {
                        emphasis: {
                            lineStyle: {
                                width: 4
                            }
                        }
                    },
                    data: [
                        {
                            value: [pronunciation, fluency, integrity],
                            // value: [1000, 100, 0],
                            name: '图二',
                            areaStyle: {
                                normal: {
                                    color: 'rgba(255, 255, 255, 0.5)'
                                }
                            }
                        }
                    ]
                }
            ]
        };
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    }
</script>
</html>
